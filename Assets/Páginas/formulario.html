<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de adoção</title>
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="shortcut icon"
        href="https://img.favpng.com/23/19/22/animals-icon-woof-woof-icon-dog-icon-png-favpng-qYRWzpkHmgVLvV2yLnAdzCaRW.jpg"
        type="imagem">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid cor-nav">
                <a class="navbar-brand" href="#"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJn_QAUdWgS8KyXrrwFNQvWGMW3zSPuUCX5Q&usqp=CAU"
                        alt="" width="50" height="40" class="d-inline-block align-text-top"> Fatos de Cachorro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    </header>
    <main class="formulario-fundo">
        <h1 class="fonte justify content center">Formulário de Adoção </h1>
        <form class="formulario" name="form" id="form" onsubmit="return validarTudo();">
        <div class="mb-1 col-sm-8">
            <label for="formGroupExampleInput nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="formGroupExampleInput nome" placeholder="Digite seu nome completo"
             required autocomplete="off">
        </div>
        <div class="mb-1 col-sm-5">
            <label for="formGroupExampleInput2" class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="formGroupExampleInput2 telefone" 
            placeholder="Telefone" required autocomplete="off" maxlength="11" minlength="11" onkeypress="formatar('##-#####-####', this)">
        </div>
        <div class="mb-1 col-sm-8">
            <label for="formGroupExampleInput2" class="form-label">E-mail</label>
            <input type="text" class="form-control" name="email" id="formGroupExampleInput2 email" placeholder="Digite seu e-mail" 
            required autocomplete="off">
        </div>
        <div class="mb-1 col-sm-6">
            <label for="formGroupExampleInput2" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" name="nascimento" id="nascimento" placeholder="Data de Nascimento" required autocomplete="off" 
            maxlength="8" minlength="8" onkeypress="formatar('##/##/####', this)">
        </div>
        <div class="mb-1 col-sm-5">
            <label for="formGroupExampleInput2" class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="CPF" name="cpf" id="cpf" autocomplete="off" 
            required maxlength="11" minlength="11" onkeypress="formatar('###.###.###-##', this)">
        </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          </form>
    </main>

<footer class="cor-footer p-2">
        <p class="fonte m-0 text-center">Fatos sobre cachorros</p>
      </footer>
    <script src="../javaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
